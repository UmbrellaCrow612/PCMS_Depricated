<div class="container">
  <div class="left">
    <a routerLink="./create" mat-raised-button> Create A Case</a>

    <form
      [formGroup]="quickSearchForm"
      class="quick_search_form"
      (ngSubmit)="onQuickSearchFormSubmit()"
    >
      <mat-form-field appearance="outline">
        <mat-label>Quick search</mat-label>
        <input matInput required formControlName="caseNumber" />
        <mat-hint> Search by Case Number </mat-hint>
        @if (quickSearchForm.get("caseNumber")?.hasError("required")) {
        <mat-error> Required case number</mat-error>
        }
      </mat-form-field>

      <button
        type="submit"
        mat-stroked-button
        [disabled]="quickSearchForm.invalid"
      >
        Search
      </button>
    </form>

    <a routerLink="./create" mat-raised-button> My Work </a>
  </div>
  <div class="right">
    <app-grid
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [rowSelection]="'single'"
    ></app-grid>
  </div>
</div>
