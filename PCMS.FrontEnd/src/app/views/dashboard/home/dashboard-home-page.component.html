@if (isLoading) {
<div class="loading">
  <mat-spinner></mat-spinner>
</div>
} @else {

<div class="container">
  <div class="chart_1">Line chart multiple lines for each status over 30 days of all cases amounts over time of that status that day</div>
  <div class="chart_2">
    <p>Cases grouped by status</p>
    <ngx-charts-pie-chart
      [scheme]="colorScheme"
      [results]="statusCaseResults"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      [legendTitle]="legendTitle"
      [explodeSlices]="explodeSlices"
    >
    </ngx-charts-pie-chart>
  </div>
  <div class="chart_3">3</div>
  <div class="chart_4">4</div>
  <div class="chart_5">5</div>
</div>

}
