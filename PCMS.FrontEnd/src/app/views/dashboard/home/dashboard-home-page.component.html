@if (isPageLoading) {
<div class="loading">
  <mat-spinner></mat-spinner>
</div>
} @else {

<div class="container">
  <div class="chart_1">
    <p>Case actions over time</p>
    <ngx-charts-line-chart
      [scheme]="CaseActionsColorScheme"
      [legend]="CaseActionsLegend"
      [legendTitle]="CaseActionsLegendTitle"
      [showXAxisLabel]="CaseActionsShowXAxisLabel"
      [showYAxisLabel]="CaseActionsShowYAxisLabel"
      [xAxis]="CaseActionsXAxis"
      [yAxis]="CaseActionsYAxis"
      [xAxisLabel]="CaseActionsXAxisLabel"
      [yAxisLabel]="CaseActionsYAxisLabel"
      [timeline]="CaseActionsTimeline"
      [results]="CaseActionsResults"
    >
    </ngx-charts-line-chart>
  </div>
  <div class="chart_2">
    <p>Total Cases grouped by status</p>
    <ngx-charts-pie-chart
      [scheme]="CaseStatusColorScheme"
      [results]="CaseStatusResults"
      [gradient]="CaseStatusGradient"
      [legend]="CaseStatusShowLegend"
      [legendPosition]="CaseStatusLegendPosition"
      [labels]="CaseStatusShowLabels"
      [doughnut]="CaseStatusIsDoughnut"
      [legendTitle]="CaseStatusLegendTitle"
      [explodeSlices]="CaseStatusExplodeSlices"
    >
    </ngx-charts-pie-chart>
  </div>
  <div class="chart_3">
    <p>Total Cases by Priority</p>
    <ngx-charts-bar-horizontal
      [scheme]="CasePriorityColorScheme"
      [results]="CasePriorityResults"
      [gradient]="CasePriorityGradient"
      [xAxis]="CasePriorityShowXAxis"
      [yAxis]="CasePriorityShowYAxis"
      [legend]="CasePriorityShowLegend"
      [legendTitle]="CasePriorityLegendTitle"
      [showXAxisLabel]="CasePriorityShowXAxisLabel"
      [showYAxisLabel]="CasePriorityShowYAxisLabel"
      [xAxisLabel]="CasePriorityXAxisLabel"
      [yAxisLabel]="CasePriorityYAxisLabel"
    >
    </ngx-charts-bar-horizontal>
  </div>
  <div class="chart_4">4</div>
  <div class="chart_5">5</div>
</div>

}
