<mat-drawer-container class="main" (backdropClick)="toggleSideNav()">
  <mat-drawer [mode]="drawerMode" [opened]="isSideNavOpen" class="mat_drawer">
    <div class="mat_drawer_side">
      @if (drawerMode == "over") {
      <button
        mat-icon-button
        aria-label="Close drawer"
        (click)="toggleSideNav()"
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </div>
  </mat-drawer>
  <mat-drawer-content class="mat_drawer_content">
    <mat-toolbar class="mat_toolbar">
      <button mat-icon-button aria-label="Menu icon" (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>PMCS - Dashboard</span>

      <span class="example_spacer"></span>

      <button mat-icon-button aria-label="Profile">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <div class="page_content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
